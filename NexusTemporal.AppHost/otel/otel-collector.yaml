receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 1024

exporters:
  debug:
    verbosity: detailed
  otlp/dashboard:
    endpoint: ${DOTNET_DASHBOARD_OTLP_ENDPOINT_URL}
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/dashboard]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/dashboard]